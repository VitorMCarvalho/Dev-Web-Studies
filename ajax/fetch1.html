<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = 'dados/estados.json'
        fetch(url) //retorna um promisse
            .then(response => response.json()) //formato json
            .then(estados =>{
                const itens = estados.reduce((html,estado) => html + `<li>${estado.nome}</li>`,'') //formata a lista
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}<ul>`) //adiciona no body
            })
    </script>
</body>
