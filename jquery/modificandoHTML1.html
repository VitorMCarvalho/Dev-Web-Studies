<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        $("#conteudo1").append("<p>1</p>")

        const Conteudo = [
            $("<li></li>").append("arroz"),
            $("<li>").append("feijao"),
            $("<li>").append("carne")
        ]

        const lista = $("<ul><li>peixe</li></ul>").prepend(Conteudo) //adiciona no comeco
        $("#conteudo2").append(lista)

        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>']).prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>123</h1>') //substitui todo o texto
        $('#conteudo3').text('<h1>123</h1>') //injeta o texto inteiro, inclusive as tags '<h1>123</h1>'

        // Alterando todos
        $('div[id]').html('<strong>Todos!</strong>')
    </script>
</body>
