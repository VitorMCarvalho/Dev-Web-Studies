<h1>Tags não Visuais</h1>
<!--
Tags semânticas...

section -> agrupamento temático de conteudos
article -> conteudo auto-contido
header -> cabeçalho da pagina
footer -> rodapé da página
nav -> agrupamento de links
aside -> de lado (sidebar) ou contudos em volta (adendo)
details -> exibe detalhes que podem ser escondidos e exibidos

Tags Famosas...

div -> divisão de seção
span -> usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    esse é um texto com <span class = 'diferente'> poucas palavras </span> e ponto.
</p>

<style>
    div{
        display: inline;
    }
    span{
        display: block;
    }

    .diferente{
        font-weight: bold;
        font-size: 20px;
        color: orange;
        font-style: italic;
    }
</style>
