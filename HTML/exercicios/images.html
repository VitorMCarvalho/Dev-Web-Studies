<script>
    function troca(img, comeco, fim, indice, callback){
        const newComeco = comeco - indice
        if(newComeco >= fim){
            img.style.left = newComeco + 'px'
            setTimeout(() => troca(img, newComeco, fim, indice, callback), 7)
        } else{
            callback()
        }
    }

    function oSlide(){
        const imagens = document.querySelectorAll('[wm-slicer] > p')
        const slide = Array.from(imagens)
        mostra(slide, slide[0])
    }

    function mostra(lista, Elemento){
        Elemento.style.display = 'block'
        const inicio = innerWidth
        const fim = -Elemento.clientWidth

        Elemento.style.left = `${inicio}px`
        troca(Elemento, inicio,fim,5, ()=>{
            mostra(lista, proximo(lista, Elemento))
        })
    }
    const proximo = (lista, atual) =>{
        const i = lista.indexOf(atual)+1
        return i < lista.length ? lista[i] : lista[0]
    }
    oSlide()
</script>
