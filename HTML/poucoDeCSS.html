<!DOCTYPE html>
<html>
    <head>
        <title> Pouco de CSS </title>
        <link rel="stylesheet" href="poucoDeCSS.css">
        <!-- dentro do style vai ter o CSS-->
        <style>
            h1{
                font-size: 20px;
            }
            .fundoVermelho{
                background-color:#C00;
            }
            .negrito{
                font-weight: bold;
            }
        </style><!--a cor em CSS pode ser passada pelo nome "red", pelo numero em RGB "rgb(255,0,0" ou pelo formato #f00 = #ff0000-->
    </head>
    <body>
        <h1>CSS</h1>
        <span id = 'textoPrincipal' wb-atributo>Texto 1</span><br/> <br><br><!-- quebra de linha-->
        <span class = 'fundoVermelho negrito'>Texto 2</span><br/><br>
        <span class = 'fundoVermelho'>Texto 3</span>           
    </body>
</html>
