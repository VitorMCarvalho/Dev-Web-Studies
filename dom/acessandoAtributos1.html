<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src')) //acessar o src da imagem
        console.log('src',img.src) // ''
        console.log('[src]', img['src'])//''
        console.log('alt', img.alt)

        console.log('elemento "imagem" ................')
        console.log('NodeType', img.nodeType) //tipo do n√≥, atrbuto, elemento, etc
        console.log('NodeName', img.nodeName) // nome do no "img",  "src"

        const src = img.getAttributeNode('src')
        console.log('NodeType', src.nodeType)
        console.log('NodeName', src.nodeName)
        console.log('NodeValue', src.nodeValue)

        const link = document.querySelector('a')
        console.log('href', link.href)
        console.log('firstChild.nodeType', link.firstChild.nodeType)
        link.firstChild.nodeValue = 'Mudei O Link' //mudar o valor do no
        link.innerHTML = "a mesma coisa do de cima" // o mesmo do de cima
    </script>
</body>

</html>
